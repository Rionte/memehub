<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Hub</title>
    <link rel="stylesheet" href="/static/dist/css/output.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <nav class="flex justify-between bg-black text-white py-2 text-xl" style="box-shadow: 0px 8px 5px 5px black;">
        <span class="ml-10 mt-2 font-bold bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 text-transparent bg-clip-text animate-gradient">memehub.toxi.ca [BETA]</span>
        <span class="flex justify-between mx-10">
            {% if isauth %}
                <a href="/post" class="mr-5 pt-3.5 {% if request.path == '/' %} text-blue-600 {% else %} hover:text-blue-400 {% endif %}">
                    <svg class="w-5 h-5 text-white" fill="white" viewBox="0 0 400 400">
                        <path d="M190.234 23.070 C 180.376 24.292,174.331 27.561,172.877 32.457 C 172.332 34.293,172.266 42.120,172.266 104.555 L 172.266 174.594 108.301 174.699 L 44.336 174.805 42.106 175.900 C 29.494 182.093,29.494 221.813,42.106 228.007 L 44.336 229.102 108.301 229.208 L 172.266 229.315 172.268 299.325 C 172.270 374.001,172.196 371.269,174.294 373.658 C 181.889 382.309,218.536 382.445,226.299 373.852 C 228.616 371.287,228.511 374.822,228.513 299.324 L 228.516 229.313 292.285 229.207 L 356.055 229.102 357.929 228.236 C 365.195 224.882,368.259 216.019,367.868 199.486 C 367.545 185.869,364.851 178.932,358.714 175.919 L 356.445 174.805 292.480 174.699 L 228.516 174.594 228.516 104.546 C 228.516 28.702,228.618 32.408,226.444 29.558 C 222.352 24.193,205.515 21.177,190.234 23.070"></path>
                    </svg>
                </a>
                <a href="/" class="mr-5 pt-3 {% if request.path == '/' %} text-blue-600 {% else %} hover:text-blue-400 {% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
                </a>
                <a href="/contact" class="mr-5 pt-3 {% if request.path == '/contact' %} text-blue-600 {% else %} hover:text-blue-400 {% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 0 1-2.25 2.25M16.5 7.5V18a2.25 2.25 0 0 0 2.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 0 0 2.25 2.25h13.5M6 7.5h3v3H6v-3Z" />
                    </svg>
                </a>
                <div class="mr-4 mt-2 rounded" style="width: 1px; height: 30px; border-width: 1px; border-color: white;"></div>
                <p class="text-white text-sm font-semibold mt-3.5 mr-3">Welcome {{ username }}!</p>
                <a href="/logout" class="mr-5 pt-3 hover:text-blue-400">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M22 10.5h-6m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM4 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 10.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                    </svg>
                </a>
            {% else %}
                <a href="/login" class="mr-5 pt-3 {% if request.path == '/login' %} text-blue-600 {% else %} hover:text-blue-400 {% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                    </svg>                      
                </a>
            {% endif %}
        </span>
    </nav>
</head>
<body style="background-image: url('/static/images/sitebg3.png')" class="overflow-hidden">
    {% block body %} {% endblock %}
</body>
</html>
