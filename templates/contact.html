{% extends "base.html" %}

{% block body %}
    <div class="flex flex-col items-center justify-center">
            <p class="text-6xl mt-8" style="text-shadow: rgb(180, 180, 180) 1px 2px;">Contact me</p>
            <form id="contact_form" action="/contact/submit">
                <input name="title" placeholder="Title" class="border-2 border-black mt-8" type="text" style="width: 300px;"> <br>
                <textarea placeholder="Enter message here..." class="border-2 border-black mt-4" name="message" form="contact_form" cols="50" rows="10"></textarea>
                <br> <input class="py-1 px-2 mt-3" type="submit" value="Submit">
            </form>
    </div>
{% endblock %}
